<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="results-style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Results Page</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="result">
                <h3 class="title">Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p class="small">of 100</p>
                </div>
                <b>Great</b>
                <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>


            <div class="summary">
                <h3 class="title">Summary</h3>
                <div class="flex">
                    <div class="bar first">
                        <div class="badge">
                            <img src="icon-reaction.svg" alt="Reaction icon">
                            <b>Reaction</b>
                        </div>
                        <p class="percentage"><b>80</b> / 100</p>
                    </div>

                    <div class="bar second">
                        <div class="badge">
                            <img src="icon-memory.svg" alt="Memory icon">
                            <b>Memory</b>
                        </div>
                        <p class="percentage"><b>92</b> / 100</p>
                    </div>

                    <div class="bar third">
                        <div class="badge">
                            <img src="icon-verbal.svg" alt="Verbal icon">
                            <b>Verbal</b>
                        </div>
                        <p class="percentage"><b>61</b> / 100</p>
                    </div>

                    <div class="bar fourth">
                        <div class="badge">
                            <img src="icon-visual.svg" alt="Visual icon">
                            <b>Visual</b>
                        </div>
                        <p class="percentage"><b>72</b> / 100</p>
                    </div>
                </div>

                <button type="submit" class="button">Continue</button>


            </div>
        </div>
        
    </div>
</body>
</html>
